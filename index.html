<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤ —Å –≤—ã–±–æ—Ä–æ–º –∫–∞–º–µ—Ä—ã –∏ –º–∞—Å—à—Ç–∞–±–æ–º</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #scanner-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    #barcode-result {
      font-size: 1.3em;
      margin: 15px 0;
      color: #007bff;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }
    li {
      background: #e9e9e9;
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
    }
    select, input[type=range] {
      margin: 10px auto;
      display: block;
      max-width: 320px;
      width: 100%;
      font-size: 1em;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>üì¶ –°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤ —Å –≤—ã–±–æ—Ä–æ–º –∫–∞–º–µ—Ä—ã –∏ –º–∞—Å—à—Ç–∞–±–æ–º</h1>

  <label for="camera-select">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–º–µ—Ä—É:</label>
  <select id="camera-select"></select>

  <label for="zoom-range">–ú–∞—Å—à—Ç–∞–± (Zoom): <span id="zoom-value">1</span>x</label>
  <input type="range" id="zoom-range" min="1" max="3" step="0.1" value="1" disabled />

  <div id="scanner-container"></div>
  <div id="barcode-result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <button onclick="restartScanner()">üîÅ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –µ—â—ë</button>
  <button onclick="downloadResults()">üì• –°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>

  <ul id="barcode-list"></ul>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ Quagga2 -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

  <script>
    const resultDisplay = document.getElementById("barcode-result");
    const listDisplay = document.getElementById("barcode-list");
    const cameraSelect = document.getElementById("camera-select");
    const zoomRange = document.getElementById("zoom-range");
    const zoomValue = document.getElementById("zoom-value");
    const scannerContainer = document.getElementById("scanner-container");

    let scannedCodes = [];
    let currentStream = null;
    let currentDeviceId = null;

    // –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –≤–∏–¥–µ–æ–∫–∞–º–µ—Ä –∏ –∑–∞–ø–æ–ª–Ω–∏—Ç—å —Å–µ–ª–µ–∫—Ç
    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.textContent = device.label || `–ö–∞–º–µ—Ä–∞ ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        if (videoDevices.length > 0) {
          currentDeviceId = videoDevices[0].deviceId;
          cameraSelect.value = currentDeviceId;
          startScanner(currentDeviceId);
        } else {
          resultDisplay.textContent = "–ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–º–µ—Ä:', e);
        resultDisplay.textContent = "–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞–º–µ—Ä.";
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –∑–∞–ø—É—Å–∫ Quagga –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞–º–µ—Ä—ã
    function startScanner(deviceId) {
      if (currentStream) {
        Quagga.stop();
      }

      resultDisplay.textContent = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
      scannedCodes = [];
      listDisplay.innerHTML = '';

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            deviceId: deviceId ? { exact: deviceId } : undefined,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "upc_reader", "code_128_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          resultDisplay.textContent = "–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã.";
          return;
        }
        Quagga.start();
        currentDeviceId = deviceId;
      });

      Quagga.offDetected(onDetected);
      Quagga.onDetected(onDetected);
    }

    function onDetected(data) {
      const code = data.codeResult.code;
      if (!scannedCodes.includes(code)) {
        scannedCodes.push(code);
        resultDisplay.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω: ${code}`;
        const li = document.createElement("li");
        li.textContent = code;
        listDisplay.appendChild(li);
        //–ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ "—Ç–∏–∫"
        const beepSound = document.getElementById('beep-sound');
        beepSound.currentTime = 0;
        beepSound.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞'),e);
      } else {
        resultDisplay.textContent = `üìå –£–∂–µ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω: ${code}`;
      }

      // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–µ—Ä –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ —à—Ç—Ä–∏—Ö–∫–æ–¥–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
      // Quagga.stop();
    }

    function restartScanner() {
      if (!currentDeviceId) return;
      startScanner(currentDeviceId);
    }

    function downloadResults() {
      if (scannedCodes.length === 0) {
        alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è.");
        return;
      }
      const blob = new Blob([scannedCodes.join('\n')], { type: 'csv/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'barcodes.csv';
      link.click();
    }

    // –ü—Ä–∏ —Å–º–µ–Ω–µ –∫–∞–º–µ—Ä—ã ‚Äî –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä —Å –Ω–æ–≤—ã–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ–º
    cameraSelect.addEventListener('change', () => {
      const selectedId = cameraSelect.value;
      if (selectedId) {
        startScanner(selectedId);
      }
    });

    // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –≤–∏–¥–µ–æ —á–µ—Ä–µ–∑ CSS (—Ç.–∫. —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ zoom –≤ Quagga / –±—Ä–∞—É–∑–µ—Ä–∞—Ö –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ)
    zoomRange.addEventListener('input', () => {
      const scale = zoomRange.value;
      zoomValue.textContent = scale;
      // –ü—Ä–∏–º–µ–Ω—è–µ–º CSS –º–∞—Å—à—Ç–∞–± –∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É –≤–∏–¥–µ–æ
      scannerContainer.style.transformOrigin = 'center center';
      scannerContainer.style.transform = `scale(${scale})`;
    });

    // –ó–∞–ø—É—Å–∫: –ø–æ–ª—É—á–∞–µ–º –∫–∞–º–µ—Ä—ã –∏ —Å—Ç–∞—Ä—Ç—É–µ–º —Å–∫–∞–Ω–µ—Ä
    getCameras();

  </script>

</body>
</html>
